<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - login</title>
    <link rel="stylesheet" href="css/login.css">

    <body>
        <figure class="figura">
            <img id="imagemcentro" src="imagens/LOGO.png" 
                 alt="logo game Mania" width="15%">
        </figure>
        <ul>
            <h1>Faça seu login aqui!</h1>
        </ul>
        <ul class="usuario">
        <input for="email" id="email" name="email" placeholder="Seu email..." maxlength="50" required autocomplete>
        <input for="senha" id="senha" name="senha" placeholder="Sua senha" maxlength="50" required autocomplete>
        <button id="botao">
            <h2 id="entre" >Entrar</h2>
        </button>
        </ul>
        <ul>
            <a id="cadastro">Ainda não é cadastrado?</a>
            <a id="cadastro" href="">Clique Aqui</a>
        </ul>

    </body>
</html>
